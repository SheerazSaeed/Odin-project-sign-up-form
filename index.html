<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="background-section"></div>
        <div class="form-section">
            <h2>Create Account</h2>
            <form id="signupForm">
                <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
                <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="text" id="phonenumber" name="phonenumber" placeholder="Phone Number" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <input type="password" id="confirmPassword confirm" name="confirmPassword" placeholder="Confirm password" required>
                <button type="submit">Sign Up</button>
            </form>
            <div class="form-section-bottom">
               <div class="login-section-bottom"> Already have an account? 
                <div class="click-login">Login</div>
            </div>    
          </div>
        </div>
    </div>
    <script src="script.js"></script> <!-- Ensure this path matches your JavaScript file location -->
</body>
</html>
