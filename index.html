<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="background-section"></div>
        <div class="form-section">
            <h2>Create Account</h2>
            <form id="signupForm">
                <input type="text" id="firstname" name="firstname" placeholder="John" required minlength="2" maxlength="15">

                <input type="text" id="lastname" name="lastname" placeholder="Doe" required minlength="2" maxlength="15">

                <input type="email" id="email" name="email" placeholder="Johndoe@Odin.com" required>

                <input type="text" id="phonenumber" name="phonenumber" placeholder="12345678910" required minlength="11" maxlength="11" pattern="\d{11}" title="Phone number should be numbers only and 11 digits long">

                <input type="password" id="password" name="password" placeholder="Password" required>

                <input type="password" id="confirmPassword confirm" name="confirmPassword" placeholder="Confirm password" required>

                <button type="submit">Sign Up</button>
            </form>
            <div class="form-section-bottom">
               <div class="login-section-bottom"> Already have an account? 
                <div class="click-login">Login</div>
            </div>    
          </div>
        </div>
    </div>
    <footer>Odin project: Signup form by Sheeraz</footer>
    <script src="script.js"></script> 
</body>
</html>
